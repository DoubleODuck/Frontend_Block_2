<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link rel="stylesheet" href="styles/style.css" />
</head>

<body>
	<main>
		<div class="container">
			<form id="primary-form">
				<div class="form-group">
					<label for="name">Ваше ім'я</label>
					<input type="text" name="name" />
				</div>
				<div class="form-group">
					<label for="faculty">Select institute</label>
					<select name="faculty" id="faculty">
						<option value="Інститут Архітектури">
							Інститут Архітектури
						</option>
						<option value="Інститут дизайну">Інститут дизайну</option>
						<option value="Інститут будівництва">
							Інститут будівництва
						</option>
						<option value="Інститут геодезії">
							Інститут геодезії
						</option>
						<option value="Інститут соціальних наук">Інститут соціальних наук</option>
						<option value="Інститут економіки">
							Інститут економіки
						</option>
						<option value="Інститут менеджменту">Інститут менеджменту</option>
						<option value="Інститут механічної інженерії">
							Інститут механічної інженерії
						</option>
						<option value="Інститут права">Інститут права</option>
						<option value="Інститут психології">
							Інститут психології
						</option>
					</select>
				</div>
				<div class="inline-label form-group">
					<div>
						<input type="radio" name="thread" value="ІКТА" />
						<label for="thread">ІКТА</label>
					</div>
					<div>
						<input type="radio" name="thread" value="ІКНА" />
						<label for="thread">ІКНА</label>
					</div>
					<div>
						<input type="radio" name="thread" value="ІКМІ" />
						<label for="thread">ІКМІ</label>
					</div>
				</div>
				<div class="inline-label form-group">
					<div>
						<input type="checkbox" name="group" value="ІНА-22" />
						<label for="ІНА-22">ІНА-22</label>
					</div>
					<div>
						<input type="checkbox" name="group" value="ІПА-41" />
						<label for="ІПА-41">ІПА-41</label>
					</div>
					<div>
						<input type="checkbox" name="group" value="ІЛТА-12" />
						<label for="ІЛТА-12">ІЛТА-12</label>
					</div>
				</div>
				<div class="form-group">
					<label for="date">Дата співбесіди</label>
					<input type="date" name="date" value="2024-03-18" min="2024-01-01" />
				</div>
				<div class="form-group">
					<label for="score">Середній бал</label>
					<input type="number" name="score" min="0" max="100" />
				</div>
				<div class="form-group">
					<label for="career">Напрям розвитку</label>
					<input list="career-list" name="career" />
					<datalist id="career-list">
						<option value="Mechanical Engineering"></option>
						<option value="Law Enforcer"></option>
						<option value="Linguistics Educator"></option>
						<option value="Web dev"></option>
					</datalist>
				</div>
				<div class="form-group">
					<label for="genre">Favorite Book Genre:</label>
					<input type="text" name="genre" value="Sci-fi" />
				</div>
				<div class="form-group">
					<label for="phone-nubmer">
						Номер телефону
						<br />
						<small>Формат: 098-374-6548</small>
					</label>
					<input type="tel" name="phone-number" pattern="^[0-9]{3}-[0-9]{3}-[0-9]{4}$" />
				</div>
				<button class="btn" type="submit">Submit</button>
			</form>
			<div>
				<div class="filters">
					<div>
						<label for="faculty">По Інституту</label>
						<input type="text" class="filter-input" name="faculty" />
					</div>
					<div>
						<label for="date">По даті співбесіди</label>
						<input type="text" class="filter-input" name="date" />
					</div>
					<div>
						<label for="score">По середньому балу</label>
						<input type="text" class="filter-input" name="score" />
						<button class="btn filter-btn">Фільтрувати</button>
					</div>
				</div>
				<div>
					<ul class="result"></ul>
				</div>
			</div>
		</div>
	</main>
	<script src="script.js"></script>
</body>

</html>
